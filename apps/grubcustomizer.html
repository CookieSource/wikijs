<h1>How to install Grub Customizer&nbsp;</h1>
<p>There's 2 ways to install Grub Customizer</p>
<p>method that will work on all systems</p>
<pre><code class="language-plaintext">sudo pacman -S grubcustomizer</code></pre>
<p>pamac</p>
<pre><code class="language-plaintext">sudo pamac install grubcustomizer</code></pre>
<h1>Using grub Customizer&nbsp;</h1>
<p>Start it from your menu, It will ask for admin permission.</p>
