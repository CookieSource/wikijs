<h1>How to install Rewind</h1>
<p>You can do this in a few ways.</p>
<p>works on all systems</p>
<pre><code class="language-plaintext">sudo pacman -S rewind</code></pre>
<p>pamac</p>
<pre><code class="language-plaintext">sudo pamac install rewind</code></pre>
