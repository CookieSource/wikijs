<h1>How to install DART</h1>
<p>You can install DART in a few ways</p>
<p>Works on all systems</p>
<pre><code class="language-plaintext">sudo pacman -S rebornos-dart</code></pre>
<p>Pamac</p>
<pre><code class="language-plaintext">pamac install rebornos-dart</code></pre>
